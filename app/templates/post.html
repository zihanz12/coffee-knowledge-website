<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/coffee.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"-->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>


    <body>
    <div class="topnav" id="myTopnav">
        <a href="/Section" class="active">Coffee Story</a>
        <a href="/Lab">Lab</a>
        <a href="/Fact">Fact</a>
        <a href="/Posts">Forum</a>
        <a href="/Beans"><img src="/static/img/bean.png" style="width:5%"></a>
        <a href="/logout" class="login">{{loginstatus}}</a> 
        <p>{{nameu}}</p>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>

    <div class="container"> 
    
      
        <!-- Button trigger modal -->
  
        <div id = "result">
          <input type="search" class="form-control form-control-inline" id="query" name="q" placeholder="Enter a coffee category...">
          <button id="search-post" type="button" class="btn search">Search</button>
        </form>
        </div>
        
    <div id = "AddTask">
        <div style="text-align: right;">
        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="New Task">Create New Post</button>
        </div>
        
        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Add a post</h5>
                <button id="closemodal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display">Post</span>
                    <input type="text" class="form-control" placeholder="New post content" aria-label="task-name" aria-describedby="basic-addon1">
                </div>
            </div>
            <div style="text-align: center; color:red;">
                <p id="errmess"></p>
            </div>
            <div class="modal-footer">
                <button id="closemodal2" type="button" class="btn delete" data-bs-dismiss="modal">Close</button>
                <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
        </div>
      </div>

    </div>

    <!--Todo Table-->
    <div class="container table-responsive" id = "container">          
    <table class="table">
        <thead>
        <tr>
            <th class="task-id">PostId</th>
            <th class="task">PostContent</th>
            <th class="status">UserName</th>
            <th class="status">PostDate</th>
            <th class="update">Edit</th>
            <th class="update">Remove</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.PostId}}</td>
                <td>{{item.PostContent}}</td>
                <td>{{item.UserName}}</td>
                <td>{{item.PostDate}}</td>
                
                <td><button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="{{item.PostId}}" data-content="{{item.PostContent}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i></button></td>

                <td><button class="btn delete remove" data-source="{{item.PostId}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td>
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>



    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>App developed for CS411 UIUC by <a href="https://github.com/cs411-su22/su22-cs411-team021-aplusright">Team-021: A+right</a></small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

    
  
</html>
